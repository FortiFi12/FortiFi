<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FortiFi — Checkout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Your custom styles if any -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
      /* ensure content isn’t hidden under fixed navbar */
      body { padding-top: 80px; }
      /* spinner styling */
      .my-spinner { width:4rem; height:4rem; }
    </style>
  </head>
  <body class="d-flex flex-column h-100">

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo2.png" width="90" alt="FortiFi Logo">
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="corporate.html">Corporate</a></li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link position-relative" href="#"
                 id="cartDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-cart"></i>
                <span id="cartCount"
                      class="badge bg-danger rounded-pill position-absolute translate-middle">
                  0
                </span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end p-2" style="min-width:240px;" id="cartDropdownMenu">
                <li class="dropdown-item text-muted">Cart is empty</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End nav -->

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true"
         data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body text-center">
            <div class="spinner-border text-primary my-spinner" role="status">
              <span class="visually-hidden">Loading…</span>
            </div>
            <p class="mt-3 fs-5">Processing your order…</p>
          </div>
        </div>
      </div>
    </div>
    <!-- End modal -->

    <!-- Main Checkout Content -->
    <main class="container my-5">
      <h1 class="mb-4 white">Your Cart and Checkout</h1>

      <!-- Cart Items Table -->
      <div class="table-responsive mb-4">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th class="text-center">Size</th>
              <th class="text-center">Qty</th>
              <th class="text-end">Price (€)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="checkoutItems">
            <!-- injected by JS -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3" class="text-end">Subtotal:</th>
              <th class="text-end" id="checkoutSubtotal">€0.00</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">← Back to Home</a>
        <a href="place-order.html" id="placeOrderBtn" class="btn btn-secondary">Place Order</a>
      </div>
    </main>
    <!-- End main -->

    <!-- Footer -->
    <footer class="mt-auto py-4 bg-light">
      <div class="container d-flex justify-content-between">
        <p><strong>© 2025 — FortiFi</strong></p>
        <div>
          <a href="https://www.instagram.com/for.tifi/" class="me-2">
            <img src="images/instagram.svg" alt="" width="26">
          </a>
          <a href="https://www.tiktok.com/@fortifi_">
            <img src="images/tiktok.svg" alt="" width="26">
          </a>
        </div>
      </div>
    </footer>
    <!-- End footer -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // grab cart from localStorage or initialize
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      // render checkout table & subtotal
      function renderCheckout() {
        const tbody = document.getElementById('checkoutItems');
        tbody.innerHTML = '';
        let subtotal = 0;
        cart.forEach((item, idx) => {
          subtotal += item.price * item.qty;
          tbody.insertAdjacentHTML('beforeend', `
            <tr>
              <td>${item.name}</td>
              <td class="text-center">${item.size || ''}</td>
              <td class="text-center">
                <input type="number" min="1" value="${item.qty}"
                       class="form-control form-control-sm w-50 mx-auto"
                       data-idx="${idx}">
              </td>
              <td class="text-end">€${(item.price * item.qty).toFixed(2)}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-danger remove-item"
                        data-idx="${idx}">&times;</button>
              </td>
            </tr>
          `);
        });
        document.getElementById('checkoutSubtotal').textContent = '€' + subtotal.toFixed(2);
      }

      // update localStorage & re-render
      function saveCart() {
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCheckout();
        document.getElementById('cartCount').textContent = cart.reduce((a,i)=>a+i.qty,0);
      }

      // attach listeners for qty change & remove
      document.getElementById('checkoutItems').addEventListener('input', e => {
        if (e.target.matches('input[type="number"]')) {
          const idx = e.target.dataset.idx;
          cart[idx].qty = parseInt(e.target.value) || 1;
          saveCart();
        }
      });
      document.getElementById('checkoutItems').addEventListener('click', e => {
        if (e.target.matches('.remove-item')) {
          const idx = e.target.dataset.idx;
          cart.splice(idx, 1);
          saveCart();
        }
      });

      // initialize on load
      window.addEventListener('DOMContentLoaded', () => {
        renderCheckout();
        document.getElementById('cartCount').textContent = cart.reduce((a,i)=>a+i.qty,0);
      });

      // loading modal on Place Order
      const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
      document.getElementById('placeOrderBtn').addEventListener('click', e => {
        e.preventDefault();
        loadingModal.show();
        setTimeout(() => window.location = e.target.href, 1000);
      });
    </script>
    <!-- End scripts -->
  </body>
</html>
