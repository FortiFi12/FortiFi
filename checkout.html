<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FortiFi — Checkout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Your custom styles if any -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
      /* ensure content isn’t hidden under fixed navbar */
      body { padding-top: 80px; }
      /* Optional: spinner customization */
      .my-spinner { /* e.g. green: color: #28a745 !important; */ }
      .my-spinner-text { /* match spinner color if desired */ }
    </style>
  </head>
  <body class="d-flex flex-column h-100">

    <!-- Navigation bar (same as your main site) -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo2.png" width="90" alt="FortiFi Logo">
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Your Normal Menu Items -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item title"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item title"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item title"><a class="nav-link" href="aboutus.html">About Us</a></li>
            <li class="nav-item title"><a class="nav-link" href="corporate.html">Corporate</a></li>
          </ul>
  
          <!-- Shopping Cart Dropdown (link back to cart if needed) -->
          <ul class="navbar-nav me-4">
            <li class="nav-item dropdown">
              <a class="nav-link position-relative" href="#"
                 id="cartDropdown" role="button"
                 data-bs-toggle="dropdown" aria-expanded="false">
                <i id="cart-icon" class="bi bi-cart"></i>
                <span id="cartCount"
                      class="badge bg-danger rounded-pill position-absolute translate-middle">
                  <!-- dynamic count here -->
                </span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end p-2"
                  aria-labelledby="cartDropdown"
                  style="min-width:240px;"
                  id="cartDropdownMenu">
                <li class="dropdown-item text-muted">Cart is empty</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of navigation bar -->

    <!-- ### Loading Modal (pop‑up spinner) ### -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body text-center">
            <div class="spinner-border spinner-border-lg my-spinner" role="status" style="width:4rem; height:4rem;">
              <span class="visually-hidden">Loading…</span>
            </div>
            <p class="mt-3 fs-5 my-spinner-text">Processing your order…</p>
          </div>
        </div>
      </div>
    </div>
    <!-- ### End Loading Modal ### -->

    <!-- Main Checkout Content -->
    <main class="container my-5">
      <h1 class="mb-4 white">Your Cart and Checkout</h1>

      <!-- Cart Items Table -->
      <div class="table-responsive mb-4">
        <table class="table align-middle">
          <thead class="table-light">
            <tr>
              <th>Product</th>
              <th class="text-center">Size</th>
              <th class="text-center">Qty</th>
              <th class="text-end">Price (€)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="checkoutItems">
            <!-- Rows injected via JS -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3" class="text-end">Subtotal:</th>
              <th class="text-end" id="checkoutSubtotal">€0.00</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Checkout Actions -->
      <div class="d-flex justify-content-between align-items-center">
        <!-- Back to Home button -->
        <a href="index.html" class="btn btn-secondary">
          ← Back to Home
        </a>
        <!-- Place Order button (triggers loading modal) -->
        <a href="place-order.html" id="placeOrderBtn" class="btn btn-secondary">
          Place Order
        </a>
        <!-- End Place Order button -->
      </div>
    </main>
    <!-- End Checkout Content -->

    <!-- A footer with socials -->
    <footer class="shadow-lg mt-auto py-4 bg-body">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="black"><b>© 2025 — FortiFi</b></p>
        <ul class="list-unstyled d-flex align-items-center opacity-100">
          <li>
            <a href="https://www.instagram.com/for.tifi/" target="_blank">
              <img class="m-2" src="images/instagram.svg" alt="Follow us on Instagram" width="26">
            </a>
          </li>
          <li>
            <a href="https://www.tiktok.com/@fortifi_" target="_blank">
              <img class="m-2" src="images/tiktok.svg" alt="Follow us on TikTok" width="26">
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- End of the footer -->

    <!-- ### Scripts ### -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize the modal
      const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

      // Show on click of the Place Order button
      document.getElementById('placeOrderBtn').addEventListener('click', function(event) {
        event.preventDefault();
        loadingModal.show();
        setTimeout(() => {
          window.location = this.href;
        }, 1000);
      });
    </script>
    <!-- ### End Scripts ### -->
  </body>
</html>
